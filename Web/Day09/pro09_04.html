<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       div{
           width: 200px;
           height: 200px;
       }
       .red{
        background-color: red;
       }
       .blue{
           background-color: blue;
           position: relative;
           top: 100px;
           left: 100px;
       }
       .yellow{
           background-color: yellow;
           
       }
    </style>
</head>
<body>
    <!-- 
        相对定位
        定义: 相对于自己之前的位置进行移动的
        代码:position:relative
        相对定位的元素在浏览器中占有位置
        应用
        1. 配合绝对定位组CP(子绝父相)
        2. 用于小范围的移动
     -->
   <div class="red"></div>
   <div class="blue"></div>
   <div class="yellow"></div>
</body>
</html>
