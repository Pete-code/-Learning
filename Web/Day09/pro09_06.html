<!-- 子绝父相 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .father{
            width: 400px;
            height: 400px;
            background-color:pink;
            position: relative;
             
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <!-- 
        子元素绝对定位，父元素相对定位
        应用:让子元素相对于父元素进行自由移动
        优点:父元素相对定位，对网页布局影响小
     -->
    <div class="father">
        <div class="son"></div>
    </div>
    
</body>
</html>
