<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: rgba(236, 8, 8, 0.753);
        }
        .yellow{

            color: gold;
        }
        .purple{
            color: indigo;
        }
        #lighrcoral {
            color: lightcoral;
        }
    </style>
</head>
<body>
    <!-- 类选择器选中标签 -->
    <p class="red">红色</p>
    <p class="yellow">黄色</p>
    <p class="purple">紫色</p>
    <p id="lighrcoral">这是一个id标签</p>
</body>
</html>
<!-- 标签选择器 -->
<!-- 
    标签名{属性名:属性值;}
    1.选择一类，不能单独选择某一个
 -->
 <!-- 类选择器 -->
 <!-- 
    结构:.类名{属性名:属性值;}
    注意点:
    1. 类名必须符合命名规范
    2. 一个标签可以有多个类名，类名之间由空格分开
    3. 类名做到见名知义
    4. 类名可以重复
  -->
<!-- id 选择器 -->
<!-- 
    1. 结构：#id属性值{css属性名:属性值;}
    2. 所有标签都有id属性
    3.id标签在页面中唯一
    4.一个id只能选中一个标签

 -->
 <!-- 
     class与id区别
     1.class可以重复，id不可以重复
     2.类选择器与id选择器使用结构不同
     3.类选择器使用更多
  -->
<!--通配符选择器  -->
<!-- 
    * {属性名:属性值}
    实际开发中，极少用到，应为极少个页面所有标签设置同样的样式
 -->
