<!-- 会员注册表 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Google</h1>
    <h2>Sign in to Chrome</h2>
    <form>
    <select>
        choose your language
        <option>English</option>
        <option selected>Chinese</option>
        <option>Japanese</option>
    </select><br>
    <div>How can I call you ?</div>
    <input type="radio" name="sex" id="s1" checked><label for="s1">Lady</label>
    <input type="radio" name="sex" id="s2"><label for="s2">Sir</label>
    <div>
        Please choose your habits
    </div>
     
     <input type="checkbox" id="multiple1"><label for="multiple1">football</label>
     <input type="checkbox" id="multiple2"><label for="multiple2">piano</label>
     <p>
        Sign in with your Google Account to get your <br>
        bookmarks, history, passwords and other settings <br>
        on all your devices <br>
     </p>
     <input type="text" placeholder="Email or phone"><br>
     <a href="#">Forget Email?</a>
     <br>
     <br>
     <br>
    
     <p>
        Not your computer? Use Guest mode to sign in privately.
     </p>
     <button type="reset">reset</button><br>
     <button type="submit">submit</button>
    </form>

</body>
</html>
