<!-- CSS基础认知 -->
<!-- 
    CSS:层叠样式表
    CSS:设置HTML样式
    CSS:写在style标签中，style标签一般在head标签中，title标签下
    属性名:属性值
    注意：
    1. 标点符号为英文状态
    2.每一个样式键值对写完后，以分号结尾
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: cyan;
            /* 文字大小*/
            font-size: 30px;
            /*背景颜色*/
            background-color: black;
            /*宽度*/
            width: 300px;
            /*高度 */
            height: fit-content;
        }
    </style>
</head>
<body>
    <p>Hello Word</p>
</body>
</html>
