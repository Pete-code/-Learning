<!-- 语义化标签 -->
<!-- 没有语义的布局标签 -->
<!-- 
    div:一行只显示一个（独一行）
    span:一行中可以显示多个
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>我是一个div</div>
    <div>我是一个div</div>
    <div>我是一个div</div>
    <span>我是一个span</span>

    <span>我是一个span</span>
    <span>我是一个span</span> 
    <span>我是一个span</span> -->
    <!-- 有语义的布局标签 -->

        header:网页的头部
        nav:网页的导航
        footer:网页的底部
        aside:网页的侧旁栏
        section:网页的区块
        article:网页的文章
     -->
     <header>网页的头部</header>
     <nav>网页的导航</nav>
     <footer>网页的底部</footer>
     <aside>网页的侧旁栏</aside>
     <section>网页的区块</section>
     <article>网页的文章</article>


</body>
</html>
