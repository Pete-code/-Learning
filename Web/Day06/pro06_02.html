<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
        /* 改变标签属性 */
        display: inline-block;
        /* 设置标签大小 */
        width: 80px;
        height: 60px;
        /* 设置背景颜色 */
        background-color: deepskyblue;
        /* 设置文字的大小及位置 */
        text-align: center;
        line-height: 60px;
        color: rgb(255, 215, 0);
        /* 去除下划线 */
        text-decoration:none;

        }
        /* 设置悬停状态 */
        a:hover{
            background-color: indigo;
        }
       

    </style>
</head>
<body>
      <a href="#">导航1</a>
      <a href="#">导航2</a>
      <a href="#">导航3</a>
      <a href="#">导航4</a>
      <a href="#">导航5</a>

</body>
</html>
