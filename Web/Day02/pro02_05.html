<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无续列表 -->
    <h1> 无序列表</h1>
    <!-- ul标签 无续列表的整体 -->
    <!-- li标签 无续标签的每一项 -->
    <ul >
        <li>榴莲</li>
        <li>香蕉</li>
        <li>哈密瓜</li>
        <li>火龙果</li>
        <li>苹果</li>
        <li>葡萄</li>

    </ul>
    <!-- 有序列表 -->
    <!-- ol li标签组合 -->
    <h1>有序列表</h1>
    <ol>
        <li>Pete:100</li>
        <li>Jane:100</li>
        <li>XiaoJun</li>
    </ol>
    <!-- 自定义标签 -->
    <!-- dl 定义标签的整体
         dt 定义标签的主题
         dd 定义主题的解释说明
     -->
     <h1>自定义标签</h1>
     <dl>
         <dt> 账户管理</dt>
         <dd>账户管理</dd>
         <dd>购物指南</dd>
         <dd>订单操作</dd>
     </dl>
      
<!-- 
    无续列表注意点
    1. ul标签中只允许包含li标签
    2. li 标签中可以包含任意内容
    3.无续列表有两个标签组成
 -->
 <!-- 
     有序列表注意点：
     1.ol标签中只能包含li标签
     2.li标签中可以包含任意内容
  -->
</body>
</html>
<!-- 列表标签 -->
<!-- 
    列表的应用场景:新闻列表，排行榜列表，账单
    特点:安排行的方式，整齐显示内容
    种类:无续列表，有序列表，自定义列表
 -->
