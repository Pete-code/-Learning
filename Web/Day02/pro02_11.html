<!--label 标签 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- label -->
    <!-- 
        使用方法：
        1. 使用label标签将内容包裹
        2. 在表单标签中添加id 属性
        3. 在label标签中的for属性中设置对应的ID属性值
     -->
     <input type="checkbox"id="one"><label for="one">写代码
     </label>
     <!-- 
         使用方法:
         1. 直接使用label标签把内容和表单标签一起包裹
         2.需要把label标签的for属性删除即可
      -->
      <label>
          <input type="checkbox"> 熬夜
      </label>
</body>
</html>
