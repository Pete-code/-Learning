<!-- 文本域标签 -->
<!-- 
    场景: 网页中可提供输入多行文本的表单控件
    标签名: textarea
    常见属性:
        cols: 规定文本与可见宽度
        rows: 规定了文本的可将行数
    注意点：
    1. 右下角可以拖拽改变大小
    2. 宽和高最好使用CSS完成
 -->
