<!-- 表单标签  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input 标签， 通过不同属性有不同的效果 -->
    <!-- 
        文本框:text标签,是文本标签的默认值
        密码框：password 
        单选框: radio
        多选框: checkbox
        文件选择
     -->
     昵称:<input type="text"><br>
     密码:<input type="password"><br>
     性别:<input type="radio">男<input type="radio">女<br>
     爱好:<input type="checkbox">敲代码<input type="checkbox">熬夜<input type="checkbox">刷视频<br>
     选择文件<input type="file"> <br><br>
     <!-- 文本框 -->
     <!-- placeholder 属性 占位符 -->
     <form>
     昵称: <input type="text" placeholder="请输入您的名称" value="注意输入的内容不超过5个字" name="nickname"><br>
     <!-- value name 属性 -->
     <!-- 
         value: 文本框中的内容，既可以是用户输入的内容，同时可以预设一个默认值，value会发送给后台
         name : 当前控件的含义，提交后可以告诉后端发送过去的数据是什么含义,设置好name后，后端 name属性值=value值
      -->
      <!-- 密码框 -->
     密码框: <input type="password" placeholder="请输入密码" ><br>
      <!-- 
          placeholder占位符
       -->
       <!-- 单选框 -->
       <!-- name属性 分组 有相同属性的单选框选为一组，一组中只有一个能被选中
            checked属性: 默认选中
     -->
     性别: <input type="radio" name="sex" >男 <input type="radio" name="sex" checked> 女<br>
       <!-- 复选框 -->
       <!-- 
           checkbox
           checked :默认选中
        -->
     爱好:<input type="checkbox" checked>敲代码<input type="checkbox">熬夜<input type="checkbox">刷视频<br>
        <!-- 文件选择框 -->
        <!-- 
            multiple: 支持多选
         -->
     选择文件<input type="file" multiple> <br><br>
     <!-- 按钮 -->
     <!-- 
         submit:提交按钮，点击后将数据提交到后端
         reset:重置按钮，电机后恢复到默认值
         button:普通按钮，配合js 按钮
    -->
     Submit: <input type="submit" value="提交文件"><br>
     Reset: <input type="reset" value="重置"><br>
     Normal: <input type="button" value="普通"><br>
    </form>


</body>
</html>
