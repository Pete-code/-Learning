<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 超链接标签 -->
    <a href="https://www.bilibili.com/" target="_blank">去B站</a>
    <a href="./pro02_01.html" target="_blank">Rain</a>
    <h1>my love</h1>
    <a href="#">回到顶部</a>
    <!-- 
        包裹内容：
        1. 提示信息
        href属性：
        1.外部链接
        2.内部链接
     -->
     <!-- 
         1. a标签默认文字下有下划线
         2. a标签未点击过时，默认颜色为蓝色
         3. a标签点击后，颜色为紫色

      -->
      <!--
        target 属性
        设置跳转形式
        1. target="_self" 当前网页跳转
        2. target="_blank"在新的标签页跳转
      -->
      <!-- 
        空链接
        功能：
        1.点击后，回到网页的顶部
        2.开发中不确定该链接最终的跳转位置，用空链接占位置
       -->
</body>
</html>
