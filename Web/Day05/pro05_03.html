<!-- 行内元素 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span> 我是一个span标签</span>
    <!-- 
        特点：
            1. 一行中可以放置多个元素
            2. 宽度可高度都是由内容撑开的
            3. 行内元素不可以设置宽度和高度
        行内元素的代表：
            a span b u i s strong ins em del 等等
        display属性：inline

     -->
</body>
</html>
