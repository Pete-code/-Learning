<!-- HTML开发嵌套规范注意 -->
<!-- 
    1. 会计元素一般为大容器，可以嵌套：文本，会计元素，行内元素，行内块元素
    2. a标签可以嵌套任意元素
    3. p标签不能嵌套div等块级元素
 -->
 <!-- CSS 的三大特性 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            color: teal;
            font-weight: 200px;
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- 继承性 -->
    <!-- 
        可以继承的属性
        1. color
        2. font-size font-weight font-family
        2. text-index text-align
        3.line-height

     -->
     <!-- 
         继承的应用场景
         1. 可以直接给ul设置list-style:none属性，从而去除list默认小圆点
         2. 直接给body标签设置统一的font-size ，从而同一不同浏览器的默认文字大小

      -->
      <!-- 
          继承失效
          1. a 标签的color属性会继承失效
          2. h标签的font-size失效
          3. div 的高度没有继承，而宽度有类似继承的效果
       -->
    <div class="father">
        father
        <p class="son">
            Son
        </p>
        <a href="#">a标签</a>
    </div>
</body>
</html>
