<!-- 文字的阴影 -->
<!-- 
    text-shadow
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         div{
             font-size: 100px;
             /*          水平偏移量（必须） 垂直偏移量（必须） 模糊度（可选）颜色 */
             /* text-shadow:10px 10px 10px  darkgrey; */
             /* 多组阴影的叠加效果 */
             text-shadow: 10px 10px 10px gray, 20px 20px 10px gainsboro;
         }
     </style>
 </head>
 <body>
     <div>
         多喝点水, 程序员鱼皮
     </div>
 </body>
 </html>
