     版心设置吧
        场景:把页面的主题内容约束在网页中间

        操作:
        .container{
            width:1240px;
            margin:0 auto;
        }
        版心类名常用:  container wrapper w 等

  <!-- 
      CSS书写顺序
      顺序      类别                    属性
      1         布局属性          display position float visibility overflow
      2         盒子模型+背景     width height margin padding border background
      3         文本内容的相关属性 color font text-decoration text-align line-height
      4         点缀属性           cursor border-radium text-shadow box-shadow
      注意点
      开发中推荐 多用类 + 后代 , 但不是层级越多越好，一个选择器中的类选择器的个数不大推荐超过三个
   -->
