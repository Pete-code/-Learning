<!-- 文档类型声明 HTML5 的声明  -->
<!DOCTYPE html>
<!-- lang属性 标识网页所用的语言 供搜索引擎进行归类 翻译 -->
<!-- 推荐将en 改为zh-CN 简体中文 -->
<html lang="zh-CN">
<head>
    <!-- 网页使用的字符编码 作用为: 保存和打开的字符编码需要统一，不然会有乱码 
    UTF-8 万国码
    GB2312:国标 6000+汉字
    GBK:20000+ 汉字
    -->
    <meta charset="UTF-8">
    <!--网页的视口内容  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
