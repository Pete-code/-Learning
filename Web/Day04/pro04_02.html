<!-- 子代选择器 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子代选择器 */
        /* 选择器1>选择器2 */
        .father > p{
            color: coral;
        }
    </style>
</head>
<body>
    <div class="father">
        <p>
            Pete
        </p>
        <div>
            <p>Jan</p>
        </div>
    </div>
    <p>
        Jane
    </p>
</body>
</html>
