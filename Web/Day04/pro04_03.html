<!-- 并集选择器 -->
<!-- 
    注意：
    1. 并集选择器中用,分隔
    2. 并集选择器中可以是复合选择器
    3. 并集选择器中每组选择器一行写一个，提高代码可读性
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*选择器1，选择器2，...  */
        div,
        h1{
            color: coral;

        }

    </style>
</head>
<body>
    <div>NO1</div>
    <p>NO2</p>
    <p>NO3</p>
    <h1>NO4</h1>
    <h2>NO5</h2>
</body>
</html>
