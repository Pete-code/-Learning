<!-- hover伪类选择器 -->
<!-- 
    作用：选中鼠标悬停在元素的状态，设置样式
    选择器：hover{css}
    注意点：
    1. 伪类选择器选中元素的某种状态
    2. hover 选择器改变鼠标悬停元素的样式，可以用在其他标签中
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       a:hover{
           color:cyan
       }
    </style>
</head>
<body>
    <a href="#">我是一个a标签</a>

</body>
</html>
