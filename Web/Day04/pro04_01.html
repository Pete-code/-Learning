<!-- 
    后代选择器:空格
    作用：根据HTML标签的嵌套关系，选择后代中满足条件的元素
    选择器的语法：选择器1 选择器2（css）
    结果：
    在选择器1中找到标签的后代，找到满足选择器2的标签，设置样式
    注意点：
    1. 后代的概念
    2. 后代选择器中，选择器与选择器之前通过空格隔开
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father p{
            color: coral;
        }
    </style>
</head>
<body>
    <div class="father">
        <p>
            Pete
        </p>
        <div>
            <p>Jan</p>
        </div>
    </div>
    <p>
        Jane
    </p>
</body>
</html>
