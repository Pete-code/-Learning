<!-- 
    标准流:
    1. 文档流，是浏览器在渲染显示网页内容时默认采用的一套排版规则，规定了应该以何种方式排版元素
    常见的标准流排版规则
    1. 块级元素：从上往下，垂直布局
    2. 行内块元素/行内元素 从左往右，水平布局，空间不够自动拆行


 -->
 <!-- 
     浮动
     浮动的作用:
     1. 图文环绕
     2. 网页布局: 让垂直布局的效果变成水平布局
     属性名:
     float
     属性值:
     left 左浮动
     right 右浮动
     浮动的特点:
     1. 浮动的元素会脱离标准流,在标准流中不占位置，会有补位现象
     2. 浮动的元素比标准六高半个级别，可以覆盖标准流中的元素
     3.浮动找浮动
     4. 浮动元素会受到上面元素边界的影响
     5. 浮动元素会有特殊的显示效果
        * 一行可以显示多个
        * 可以设置宽高 即使是以前不可以设置宽高的行内元素
    注意：
        * 浮动元素布局时注意他的特点
        * 浮动的元素不可以通过text-align:center; margin:0 auto, 让浮动的元素本身水平居中

  -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
          img{
              /* 左浮动 */
              margin-right: 20px;
              float: left;
          }
          div{
              width: 500px;
              height: 500px;
              background-color: skyblue;
          }
          .left{
              float: left;
          }
          .right{
              float: right;
          }
      </style>
      <title>Document</title>
  </head>
  <body>
