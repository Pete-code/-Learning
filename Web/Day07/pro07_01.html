<!-- 
    盒子模型：
    内容区域: content: height width
    边框区域: border: border-width
    内边框区域:padding
    外边框区域:margin    
 -->
 <!-- 
     盒子的实际大小的计算公式
     注意：
     1. border 会把盒子撑大
     左边框+内容空度+有边框
     手动内减
      -->   
<!-- 不会撑大盒子的情况 -->
<!-- 
    1. 如果盒子没有设置宽度，此时默认宽度为父元素的宽度
    2. 此时给盒子设置左右的padding或者左右的border ，此时不会撑大盒子的宽度
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            /* 单个属性  边框宽度*/
            border-width: 10px;
            /* 边框的样式 */
            border-style:dashed;
            border-color: rgb(109, 22, 196);
            /* 边框属性的连写写法 */
            border:10px solid rgb(109, 22, 196);
            /* 单方向设置边框 */
            border-top:10px dotted chartreuse;

        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
